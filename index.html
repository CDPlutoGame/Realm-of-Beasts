<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Realm of Beaasts</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("images/dungeon.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    #topBar {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #b22222;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #8b0000;
    }

    #app {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 20px;
      padding: 20px;
    }

    #sidebar {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .window {
      background: rgba(0,0,0,0.75);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <!-- Top Buttons -->
  <div id="topBar">
    <button id="loginBtn">Login</button>
    <button id="resetBtn">Passwort zurücksetzen</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="saveLayoutBtn" style="display:none;">Layout speichern</button>
  </div>

  <!-- Game Layout -->
  <div id="app">
    <div id="sidebar">
      <div id="statusPanel" class="window"></div>
      <div id="shop" class="window"></div>
    </div>

    <div id="mainArea">
      <div id="fightPanel" class="window"></div>
      <div id="board" class="window"></div>
      <div id="log" class="window"></div>
    </div>
  </div>

  <!-- Firebase Setup -->
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3Z_HFQ04XVsbAnL3XCqf_6bkX3Cc21oc",
      authDomain: "realm-of-beaasts.firebaseapp.com",
      databaseURL: "https://realm-of-beaasts-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "realm-of-beaasts",
      storageBucket: "realm-of-beaasts.firebasestorage.app",
      messagingSenderId: "723138830522",
      appId: "1:723138830522:web:b3ec8a3d8947c25ec66283",
      measurementId: "G-084J12EZHN"
    };

    const app = initializeApp(firebaseConfig);

    // global verfügbar machen für game.js & admin.js
    window.auth = getAuth(app);
    window.db = getDatabase(app);

  </script>

  <!-- Game Scripts -->
<script type="module" src="auth.js"></script>
<script type="module" src="game.js"></script>
<script type="module" src="admin.js"></script>
  
</body>
</html>
