    <meta charset="UTF-8">

    <title>Realm of Beasts | Fantasy RPG</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Grunddesign & Mobile Optimierung */
        body { 
            background-color: #0a0a0a; 
            color: #e0e0e0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex;
            justify-content: center;
        }

        #game-container { 
            text-align: center; 
            padding: 20px; 
            max-width: 450px; 
            width: 100%;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        h1 { 
            font-family: 'Georgia', serif; 
            color: #d4af37; 
            text-shadow: 2px 2px 4px #000;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* Buttons */
        .game-btn { 
            padding: 15px 20px; 
            cursor: pointer; 
            border-radius: 10px; 
            border: 1px solid rgba(255,255,255,0.1); 
            font-weight: bold; 
            font-size: 16px; 
            margin: 10px 0;
            transition: transform 0.1s, brightness 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .game-btn:active { transform: scale(0.98); }

        /* Panels */
        #statusPanel { margin-bottom: 15px; min-height: 60px; }
        
        #logContent { 
            background: #000; 
            color: #4ade80; 
            padding: 12px; 
            margin: 15px 0; 
            border-radius: 8px; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 13px;
            height: 100px;
            overflow-y: auto;
            border: 1px solid #333;
            text-align: left;
            box-shadow: inset 0 0 10px rgba(0,255,0,0.05);
        }

        #board { 
            display: none; 
            margin-top: 20px; 
            background: #111;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        #fightPanel { margin-top: 20px; min-height: 140px; }

        /* Shop Styling */
        #shopPanel {
            background: #151515;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #2a2a2a;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .shop-title {
            color: #ffd700;
            margin-top: 0;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        hr { border: 0; border-top: 2px solid #222; margin: 25px 0; }

        /* Sound Control */
        .controls { position: absolute; top: 10px; right: 10px; }
        #muteBtn { 
            width: 40px; height: 40px; border-radius: 50%; 
            padding: 0; background: #222; font-size: 14px; 
        }
    </style>
</head>
