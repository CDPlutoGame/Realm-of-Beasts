<!DOCTYPE html>
<html lang="de">

        h1 { color: #d4af37; font-size: 24px; margin: 10px 0; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Kampf-Arena Style */
        #battle-arena { display: none; background: linear-gradient(180deg, #1a1a1a 0%, #000 100%); border: 2px solid #444; border-radius: 12px; margin: 15px 0; padding: 20px; box-sizing: border-box; }

        .hp-bar-container { background: #333; height: 12px; border-radius: 6px; width: 80%; margin: 0 auto; border: 1px solid #555; overflow: hidden; }
        #enemy-hp-fill { background: #ef4444; height: 100%; width: 100%; transition: width 0.3s ease; }
        
        /* Buttons & Log */

        #logContent { background: #000; color: #4ade80; padding: 10px; margin: 10px 0; border-radius: 8px; font-family: monospace; font-size: 12px; height: 80px; overflow-y: auto; border: 1px solid #333; text-align: left; }

        .cell { height: 35px; background: #1a1a1a; border: 1px solid #333; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-size: 18px; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        .stat-box { background: #222; padding: 8px; border-radius: 5px; border: 1px solid #333; font-size: 11px; text-align: center; }
