<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Monster Browser Game</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("images/dungeon.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    #app {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 20px;
      padding: 20px;
    }

    #sidebar {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .window {
      background: rgba(0,0,0,0.75);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #b22222;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #8b0000;
    }

    #topBar {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 999;
    }

  </style>
</head>
<body>

  <!-- Login / Admin Buttons -->
  <div id="topBar">
    <button id="loginBtn">Login</button>
    <button id="resetBtn">Passwort zur√ºcksetzen</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="saveLayoutBtn" style="display:none;">Layout speichern</button>
  </div>

  <!-- Spielbereich -->
  <div id="app">
    <div id="sidebar">
      <div id="statusPanel" class="window"></div>
      <div id="shop" class="window"></div>
    </div>

    <div id="mainArea">
      <div id="fightPanel" class="window"></div>
      <div id="board" class="window"></div>
      <div id="log" class="window"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">

    import { initializeApp } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "HIER_DEIN_API_KEY",
      authDomain: "HIER_DEIN_AUTH_DOMAIN",
      databaseURL: "HIER_DEIN_DATABASE_URL",
      projectId: "HIER_DEIN_PROJECT_ID",
      storageBucket: "HIER_DEIN_STORAGE",
      messagingSenderId: "HIER_DEIN_SENDER_ID",
      appId: "HIER_DEIN_APP_ID"
    };

    initializeApp(firebaseConfig);

  </script>

  <!-- Deine Scripts -->
  <script type="module" src="game.js"></script>
  <script type="module" src="admin.js"></script>

</body>
</html>
