<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Realm of Beasts | Schwarzmarkt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0a0a0a; color: #e0e0e0; font-family: sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; }
        #game-container { text-align: center; padding: 15px; max-width: 450px; width: 100%; background: #111; min-height: 100vh; }
        h1 { color: #d4af37; font-size: 24px; margin: 10px 0; }
        .game-btn { padding: 15px; cursor: pointer; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); font-weight: bold; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; color: white; text-transform: uppercase; margin: 5px 0; box-sizing: border-box; transition: 0.2s; }
        #logContent { background: #000; color: #4ade80; padding: 10px; margin: 10px 0; border-radius: 8px; font-family: monospace; font-size: 12px; height: 100px; overflow-y: auto; border: 1px solid #333; text-align: left; }
        #board { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; margin-top: 15px; background: #000; padding: 8px; border-radius: 10px; border: 1px solid #333; min-height: 120px; }
        #shopPanel { background: #1a1a1a; padding: 15px; border-radius: 12px; border: 2px solid #b91c1c; margin-top: 20px; }
        .shop-title { color: #b91c1c; margin: 0 0 10px 0; font-size: 18px; text-transform: uppercase; font-weight: bold; }
        
        #loginModal { display:none; position:fixed; z-index:999; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.95); align-items:center; justify-content:center; }
        .modal-box { background:#1a1a1a; padding:30px; border:2px solid #d4af37; border-radius:15px; width:85%; max-width:350px; text-align:center; }
        #heroNameInput { width:100%; padding:15px; margin:15px 0; background:#000; border:1px solid #444; color:white; border-radius:8px; text-align:center; box-sizing: border-box; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        .stat-box { background: #222; padding: 5px; border-radius: 5px; border: 1px solid #333; font-size: 11px; }
        .best-label { color: #d4af37; font-weight: bold; display: block; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div id="loginModal">
        <div class="modal-box">
            <h2 style="color:#d4af37;">Helden-Name</h2>
            <input type="text" id="heroNameInput" placeholder="Name eingeben..." maxlength="12">
            <button id="finalStartBtn" class="game-btn" style="background: #d4af37; color:black;">STARTEN</button>
        </div>
    </div>

    <div id="game-container">
        <h1><i class="fas fa-dragon"></i> Realm of Beasts</h1>
        
        <div id="statusPanel">
            <button id="initBtn" class="game-btn" style="background:#4285F4;">SPIEL LADEN</button>
        </div>

        <div id="logContent">> System bereit...</div>
        
        <div id="board"></div>
        
        <div id="fightPanel" style="margin-top:15px;"></div>
        
        <div id="shopPanel">
            <h3 class="shop-title">SCHWARZMARKT</h3>
            <button id="btn-hp" class="game-btn" style="background: #166534;"></button>
            <button id="btn-atk" class="game-btn" style="background: #991b1b;"></button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
