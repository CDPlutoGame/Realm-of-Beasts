<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realm of Beaasts</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1 id="gameTitle">Realm of Beaasts</h1>

  <!-- Top Buttons -->
  <div id="topBar">
    <button id="loginBtn">Login</button>
    <button id="resetBtn">Passwort zur√ºcksetzen</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="saveLayoutBtn" style="display:none;">Layout speichern</button>
    <button id="toggleEditBtn" style="display:none;">Layout bearbeiten</button>
  </div>

  <!-- =========================
       GAME GRID
       ========================= -->
  <div id="app">

    <!-- ROW 1 -->
    <div id="statusPanel"></div>
    <div id="board"></div>

    <!-- ROW 2 -->
    <div id="shop"></div>
    <pre id="log"></pre>

    <!-- BUTTON ROW -->
    <div id="controlsPanel">
      <div id="controlsRow"></div>
    </div>

    <!-- RANKING ROW -->
    <div id="leaderboardPanel">
      <h3>üèÜ Bestenliste (Top 3 ‚Äì Online)</h3>
      <div id="leaderboard"></div>
    </div>

  </div>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "realm-of-beaasts.firebaseapp.com",
      databaseURL: "https://realm-of-beaasts-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "realm-of-beaasts",
      storageBucket: "realm-of-beaasts.firebasestorage.app",
      messagingSenderId: "723138830522",
      appId: "1:723138830522:web:b3ec8a3d8947c25ec66283"
    };

    const fbApp = initializeApp(firebaseConfig);
    window.auth = getAuth(fbApp);
    window.db = getDatabase(fbApp);
  </script>

  <!-- Game Scripts -->
  <script type="module" src="auth.js"></script>
  <script type="module" src="ranking.js"></script>
  <script type="module" src="game.js"></script>
  <script type="module" src="admin.js"></script>

</body>
</html>
